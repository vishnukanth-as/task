<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <div class="result">
                <h2>Your Result</h2>
                <div class="circle">
                <h1 class="rr">76</h1>
                <h3 class="rr">of 100</h3>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h1>Summary</h1>
                <ul>
                    <div class="label1">
                    <li><span class="label">Reaction</span><span class="score">80 / 100</span></li></div>
                    <div class="label2">
                    <li><span class="label">Memory</span><span class="score">92 / 100</span></li>
                </div>
                <div class="label3">
                    <li><span class="label">Verbal</span><span class="score">61 / 100</span></li>
                    </div>
                    <div class="label4">
                    <li><span class="label">Visual</span><span class="score">72 / 100</span></li>
                </div>
                </ul>
                <div class="oo">
                <button class="continue-button">Continue</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
